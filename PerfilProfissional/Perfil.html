<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Psique</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <header>
        <div id="logo">
            <img src="../img/logo.png" alt="Logo Psique">
        </div>
        <form action="../Perfil/Perfil.html" class="Perfil-form">
            <img src="../img/perfil.png" alt="perfil">
        </form>
    </header>
  <main>
    <section class="perfil-container">
      <div class="foto-perfil">
        <img src="../img/fotoPerfil.png" alt="Foto de perfil">
      </div>

      <form class="perfil-form" action="../InicialProfissional/index.html">
        <label for="nome">Nome</label>
        <input type="text" id="nome" value="Melissa Peters">

        <label for="email">Email</label>
        <input type="email" id="email" value="melpeters@gmail.com">

        <label for="senha">Senha</label>
        <input type="password" id="senha" value="***********">

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" value="2000-08-10">

        <label for="genero">Gênero</label>
        <select id="genero">
          <option>Feminino</option>
          <option>Masculino</option>
          <option>Outro</option>
        </select>

        <button type="submit" class="btn-salvar">Salvar alterações</button>
      </form>
    </section>
  </main>

</body>
</html>
